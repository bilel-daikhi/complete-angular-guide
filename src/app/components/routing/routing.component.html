<div class="row">
  <div class="col-sm-4">
    <h2>Angular routes</h2>

    <p>
      To handle the navigation from one view to the next, you use the Angular
      Router.
    </p>
    <p>
      The Router enables navigation by interpreting a browser URL as an
      instruction to change the view.
    </p>
    <h3>Examples:</h3>

    <ul class="nav nav-pills flex-column">
      <li class="nav-item">
        <a
          class="nav-link"
          [routerLink]="['/routing', 12]"
          routerLinkActive="active"
          [routerLinkActiveOptions]="{ exact: true }"
          >Child with params</a
        >
      </li>
      <li class="nav-item">
        <a
          class="nav-link"
          [routerLink]="['/routing', 12, 'edit']"
          routerLinkActive="active"
          >Protected child</a
        >
      </li>
    </ul>
    <hr class="d-sm-none" />
  </div>
  <div class="col-sm-8">
    <router-outlet></router-outlet>
  </div>
</div>
